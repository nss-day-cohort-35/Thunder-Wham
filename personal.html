<body>
    <!-- header = nav bar + page title -->
    <header>
        <nav>
            <a class="btn" href="index.html">Summary</a>
            <a class="btn" href="career.html">Career</a>
            <a class="btn active-page" href="personal.html">Personal</a>
            <a class="btn" href="newsfeed.html">Events</a>
        </nav>
        <div class="subtitle">
            <h1>Personal Page</h1>
        </div>
    </header>


    <div class="content">
        <!-- flexbox card system copy paste to add more cards -->

        <!---Date of Birth-->
        <div class="longCard birthday">
            <div class="textBox">
                <h4>Date of Birth:</h4>
                <p> 4/4/1965, Manhattan, NY</p>
                <p>Country of Origin: USA</p>
            </div>
        </div>

        <!--Birth Name-->

        <div class="card name">
            <div class="textBox">
                <h4>Birth Name:</h4>
                <p>Robert Downey Jr.<br> named after his Dad <br>
                </p>
            </div>
        </div>

        <!--Country Of Residence-->

        <div class="card res">
            <div class="textBox">
                <h4>Currently Resides In:</h4>
                <p>USA</p>
            </div>
        </div>

        <!--Family Pics-->

        <div class="longCard familyPics">
            <div class="textBox">
                <h4>Family Photo:</h4>
                <p></p>
            </div>
        </div>
    </div> <!-- End of card system -->


    <!-- Footer -->
    <footer>
        <a href="http://www.twitter.com" target="blank"><img src="images/twitter.png"></a>
